<ion-toolbar class="topbar" class="ion-no-border">
  <ion-title size="large" style="padding-left:29%;">Bon Voyage</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <h2>Bookmarks</h2>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label>Locations</ion-label>
          <ion-icon class="arrow" name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label>Activities</ion-label>
          <ion-icon class="arrow" name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button class="add">
    <ion-icon name="add-circle" style="font-size: 25px;"></ion-icon>
  </ion-button>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
