<ion-header>
  <ion-toolbar>
    <ion-title>
      Bon Voyage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
       <ion-title size="large" style="padding-left:29%;">Bon Voyage</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 style="padding-left:4%;">Upcoming Trips</h2>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>London</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>Dublin</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>New York</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>Paris</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  



  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
