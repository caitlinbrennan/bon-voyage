<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Bon Voyage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
       <ion-title size="large">Bon Voyage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upcoming Trips</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>London</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>Dublin</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>New York</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
  
        <ion-item lines="none">
          <ion-label>Paris</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
