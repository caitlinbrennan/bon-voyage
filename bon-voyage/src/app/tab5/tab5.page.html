<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Bon Voyage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bon Voyage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lists</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label>My List</ion-label>
          <ion-icon class="arrow" name="arrow-forward"></ion-icon>
        </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button class="add">
    <ion-icon name="add-circle" style="font-size: 25px;"></ion-icon>
  </ion-button>


  <app-explore-container name="Tab 5 page"></app-explore-container>
</ion-content>
